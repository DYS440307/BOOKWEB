<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>铃铛书城注册页面</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css">
    <script type="text/javascript" src="../../static/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            //注册按钮绑定事件
            $("#sub_btn").click(function () {
// 	验证用户名：必须由字母，数字下划线组成，并且长度为5 到12 位
                //1获取用户名输入框里的内容
                var usernamText = $("#username").val();
                // 2创建正则表达式对象
                var usernamePatt = /^\w{5,12}$/;
                // 3使用test方法验证
                if (!usernamePatt.test(usernamText)) {
                    // 4提示用户结果
                    $("span.errorMsg").text("用户名不合法");
                    return false;
                }
// 验证密码：必须由字母，数字下划线组成，并且长度为5 到12 位
                var passwordText = $("#password").val();
                // 2创建正则表达式对象
                var passwordPatt = /^\w{5,12}$/;
                // 3使用test方法验证
                if (!passwordPatt.test(passwordText)) {
                    // 4提示用户结果
                    $("span.errorMsg").text("密码不合法");
                    return false;
                }

                // 验证确认密码：和密码相同
                //获取确认密码内容
                var repwdText = $("#repwd").val();
                //2和密码相此较
                if (repwdText != passwordText) {
                    $("span.errorMsg").text("两次输入密码不一致");
                    return false;
                }

// 邮箱验证：xxxxx@xxx.com
                var emailText = $("#email").val();
                // 2创建正则表达式对象
                var emailPatt = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
                // 3使用test方法验证
                if (!emailPatt.test(emailText)) {
                    // 4提示用户结果
                    $("span.errorMsg").text("邮箱格式不合法!");
                    return false;
                }
// 验证码：现在只需要验证用户已输入。因为还没讲到服务器。验证码生成。
                var codetext = $("#code").val();
                //去掉验证码中的空格
                codetext = $.trim(codetext);

                if (codetext == null || codetext == "") {
                    $("span.errorMsg").text("验证码不能为空!");
                    return false;

                }

                //     提交和发了就去掉提示再让他提交
                $("span.errorMsg").text("");
            });
        });
    </script>

    <style type="text/css">
        .login_form {
            height: 420px;
            margin-top: 25px;
        }
    </style>
</head>

<body>
<div id="login_header">
    <img class="logo_img" alt="" src="../../static/img/logo.gif">
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎注册</span>
    </div>

    <div id="content">

        <div class="login_form">

            <div class="login_box">

                <div class="tit">
                    <h1>注册铃铛书城</h1>
                    <!--								 错误信息提示-->
                    <span class="errorMsg"></span>
                </div>

                <div class="form">
                    <!--提交表单跳转:regist_success.html-->
                    <form action="registServlet">

                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                               name="username" id="username"/>
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                               name="password" id="password"/>
                        <br/>
                        <br/>
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1"
                               name="repwd" id="repwd"/>
                        <br/>
                        <br/>
                        <label>电子邮件：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1"
                               name="email" id="email"/>
                        <br/>
                        <br/>
                        <label>验证码：</label>
                        <input class="itxt" type="text" style="width: 150px;" id="code"/>
                        <img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">
                        <br/>
                        <br/>
                        <input type="submit" value="注册" id="sub_btn"/>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
</div>

</body>

</html>
